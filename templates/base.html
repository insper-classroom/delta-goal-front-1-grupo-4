<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/base.css" rel="stylesheet">
    <link rel="icon" href="static/imagens/delta_goal_logo.png">
    <title>Delta Goal</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <img src="../imagens/logo_b_w.png" class="logo"  />
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="home-outline"></ion-icon></span>
                        <span class="title"> Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="list-outline"></ion-icon></span>
                        <span class="title"> Lista Times</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="list-outline"></ion-icon></span>
                        <span class="title"> Lista Profissionais</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="person-circle-outline"></ion-icon></span>
                        <span class="title"> Perfil</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title"> Sair</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        /* Toggle */
        document.addEventListener("DOMContentLoaded", function(){
    // Adiciona a classe 'active' ao carregar a página
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');
    navigation.classList.add('active');
    main.classList.add('active');
});

    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');

    toggle.onclick = function(){
        navigation.classList.toggle('active');
        main.classList.toggle('active');
    }

    // Código para a funcionalidade de hover
    let list = document.querySelectorAll('.navigation li');
    function activeLink(){
        list.forEach((item) =>
        item.classList.remove('hovered'));
        this.classList.add('hovered');
    }
    list.forEach((item) =>
    item.addEventListener('mouseover',activeLink));

    </script>
</body>
</html>
